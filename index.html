<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWESOME POOL GAME </title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Pool Game</h1>
    <div class="instructions">
      <h2>How to Play:</h2>
      <p>1. Click and drag to aim</p>
      <p>2. Release to shoot</p>
      <p>3. Pot all your balls (yellow or red) before the 8-ball</p>
    </div>
    <button id="start-button">Start Game</button>
  </div>
  
  <!-- Win Screen -->
 <div id="win-screen">
  <div class="win-meme-row">
    <img id="left-meme" src="content/sprites/meme1.gif" alt="Meme 1" class="meme-img" style="display:none;">
    <div class="win-center">
      <h1>You Win! ðŸŽ‰</h1>
      <p id="win-message"></p>
      <button id="play-again-button">Play Again</button>
      <button id="menu-button">Back to Menu</button>
    </div>
    <img id="right-meme" src="content/sprites/meme2.gif" alt="Meme 2" class="meme-img" style="display:none;">
  </div>
</div>
  
  <!-- Main Game Area -->
  <div id="game-container">
    <div id="canvas-container">
      <canvas id="screen" width="1200" height="700"></canvas>
    </div>
    <div id="scoreboard">
      <h2>Scoreboard</h2>
      <div class="player-section active" id="player1-section">
        <div class="player-header">
          <div class="turn-indicator active" id="player1-indicator"></div>
          <span class="player-name">Player 1 (Yellow)</span>
        </div>
        <div class="score-display" id="player1-score">0</div>
        <div class="balls-potted" id="player1-balls"></div>
      </div>
      <div class="player-section" id="player2-section">
        <div class="player-header">
          <div class="turn-indicator" id="player2-indicator"></div>
          <span class="player-name">Player 2 (Red)</span>
        </div>
        <div class="score-display" id="player2-score">0</div>
        <div class="balls-potted" id="player2-balls"></div>
      </div>
    </div>
  </div>

  <script src="JS/Vector2.js" defer></script>
  <script src="input/ButtonState.js" defer></script>
  <script src="input/Mouse.js" defer></script>
  <script src="JS/Color.js" defer></script>
  <script src="JS/content.js" defer></script>
  <script src="JS/Ball.js" defer></script>
  <script src="JS/stick.js" defer></script>
  <script src="JS/GameWorld.js" defer></script>
  <script src="JS/game.js" defer></script>
  <script src="JS/canvas.js" defer></script>

  <script>
 
    document.getElementById("start-button").addEventListener("click", () => {
        document.getElementById("start-screen").style.display = "none";
        loadContents(() => {
            PoolGame.init();
            PoolGame.start();
      });
    });

    document.getElementById("play-again-button").addEventListener("click", () => {
        document.getElementById("left-meme").style.display = "none";
        document.getElementById("right-meme").style.display = "none";
        document.getElementById("win-screen").style.display = "none";
        document.getElementById("game-container").style.display = "flex";
    
        PoolGame.init();
        PoolGame.start();
    });

    document.getElementById("menu-button").addEventListener("click", () => {
        document.getElementById("win-screen").style.display = "none";
        document.getElementById("start-screen").style.display = "flex";
        document.getElementById("left-meme").style.display = "none";
        document.getElementById("right-meme").style.display = "none";
    });
  </script>
</body>
</html>
